<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="yggdrasil.css" type="text/css">
  <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
  <script src="yggdrasil.js" type="text/javascript"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"/>
  <title>Yggdrasil Projects</title>
</head>

<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About Jeff Davies</a>
  <a href="https://www.linkedin.com/in/jeff-davies-b13a74b0/">LinkedIn</a>
  <a href="https://gitlab.com/hipparchus2000">GitLab</a>
  <a href="https://stackoverflow.com/users/5292841/jeff-davies">StackOverflow</a>
  <a href="/blog.html">My Blog</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

  <div class="container-fluid">
    <div class="jumbotron smallcaps">
      <center>
        <h1>Welcome to Yggdrasil Projects</h1>
      </center>
    </div>

	<div id="templates" class="hidden">
		<div id="card">
		  <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="{{id}}" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			  <div class="w3-container w3-center">
				<button type="button" class="btn btn-danger marginTop5">{{title}}</button>
				<p>{{description}} &copy; {{year}}</p>
				<div class="w3-section">
				  <a class="btn btn-primary" href="{{pdfUrl}}">PDF</a>
				  <a class="btn btn-warning" href="{{url}}" role="button">Documents</a>
				  <a class="btn btn-info" href="{{codeUrl}}">Code on Gitlab</a>
				  <a class="btn btn-info" href="{{siteUrl}}">Live Site</a>
				</div>
			  </div>
            </div>
          </div>
		</div>
		
        <div id="cardRow">
			<div class="w3-row-padding w3-theme">
			  <div class="template:card"/>
			</div>
		</div>
	</div>
	
	<div id="root"/>
	
    <div class="w3-row-padding w3-theme">
      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="1" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
	    <button type="button" class="btn btn-danger marginTop5">Personal Finance Manager</button>

            <p>Windows Desktop Application C# Winforms application
            (csv import, store in local sql server,
            autocategorization and charting) &copy; 2017</p>

            <div class="w3-section">
              <a class="btn btn-primary" href=
              "/personalSpendingAnalysis/personalSpendingAnalysis.pdf">
              PDF</a> <a class="btn btn-warning" href=
              "/personalSpendingAnalysis/personalSpendingAnalysis.html"
              role="button">Documents</a> <a class="btn btn-info"
              href=
              "https://gitlab.com/hipparchus2000/PersonalSpendingAnalysis">
              Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="2" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
       	    <button type="button" class="btn btn-danger marginTop5">PayItForward Awesome Badge</button>
            
            <p>example of a simple link on a website so you can buy
            something through Paypal &copy; 2016.</p>

            <div class="w3-section">
              <a class="btn btn-success" href=
              "/badge/www.payitforwardawesomebadge.com/index.html"
              role="button">Website</a>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="3" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
	    <button type="button" class="btn btn-danger marginTop5">7Habits</button>

            <p>Meteor (node + mongodb) web application to Manage
            your life using Stephen Covey's 7 habits of successful
            people. &copy; 2016.</p>

            <div class="w3-section">
              <a class="btn btn-success" href=
              "http://www.talkisbetter.com:3000/" role=
              "button">Website</a> <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/mividaloca" role=
              "button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-row-padding w3-theme">
      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="4" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
            <button type="button" class="btn btn-danger marginTop5">BioReactorController</button>

            <p>Android Java simulator (unfinished) with C
            microcontroller program. &copy; 2013</p>

            <div class="w3-section">
              <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/BioReactorController"
              role="button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="5" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
            <button type="button" class="btn btn-danger marginTop5">Sockmin</button>

            <p>Very fast c# webapi and websockets website
            implementation. No front end framework used, simple
            websocket listener in javascript inserts data direct
            into DOM. &copy; 2017.</p>

            <div class="w3-section">
              <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/SockMin.git" role=
              "button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="6" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
            <button type="button" class="btn btn-danger marginTop5">F00</button>

            <p>16 bit CPU design (in ABEL) With Assembler and
            Simulator written in C. &copy; 1999</p>

            <div class="w3-section">
              <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/f00" role=
              "button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-row-padding w3-theme">
      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="7" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
      	    <button type="button" class="btn btn-danger marginTop5">DistributedAverageConsensus</button>

            <p>C# websockets solution to Distributed Average
            Consensus problem (how to generate average or other
            math solutions for massive geographically distributed
            datasets). &copy; 2017</p>

            <div class="w3-section">
              <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/DistributedAverageConsensus"
              role="button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div  id="8" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="w3-container w3-center">
           <button type="button" class="btn btn-danger marginTop5">TrueCrypt</button>

            <p>C++ One Time Pad plus additional hardening
            implementation &copy; 2002</p>

            <div class="w3-section">
              <a class="btn btn-info" href=
              "https://gitlab.com/hipparchus2000/TrueCrypt" role=
              "button">Code on Gitlab</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
