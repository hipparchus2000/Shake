<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="yggdrasil.css" type="text/css"/>
  <link rel="stylesheet" href="/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css"/>
  <script src="yggdrasil.js" type="text/javascript"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"> </script>
  <!--<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
  <title>Yggdrasil Projects</title>
</head>

<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">About Jeff Davies</a>
  <a href="https://www.linkedin.com/in/jeff-davies-b13a74b0/">LinkedIn</a>
  <a href="https://gitlab.com/hipparchus2000">GitLab</a>
  <a href="https://stackoverflow.com/users/5292841/jeff-davies">StackOverflow</a>
  <a href="#" onclick="navigate('/')">Projects</a>
  <a href="#" onclick="navigate('/blog')">My Blog</a>
  <a href="#dialog" id="myBtn">Login</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#" onclick="navigate('/')">[ projects ]</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#" onclick="navigate('/blog')">[ blog ]</a>
  
  <div class="container-fluid"  data-role="page" id="pageone">
    <div class="jumbotron smallcaps" data-role="header">
      <center>
        <h1 id="pageTitle">{{pageTitle}}</h1>
      </center>
    </div>
	
	<div id="root">
	</div>
	
	<div id="templates" class="hidden">
	  <div id="card-template" class="w3-third w3-section" ondrop="drop(event)" ondragover="allowDrop(event)">
		<div id="{{id}}" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
		  <div class="w3-container w3-center">
			<button type="button" class="btn btn-danger marginTop5">{{title}}</button>
			<p>{{description}} &copy; {{year}}</p>
			<div class="w3-section">
			  <a class="btn btn-primary" href="{{pdfUrl}}">PDF</a>
			  <a class="btn btn-warning" href="#" role="button" onclick="loadHtmlFragmentToRoot('{{url}}')">Documents</a>
			  <a class="btn btn-info" role="button" href="{{codeUrl}}">Code on Gitlab</a>
			  <a class="btn btn-info" role="button" href="{{siteUrl}}">Live Site</a>
			</div>
		  </div>
		</div>
	  </div>
		
      <div id="cardRow-template" class="w3-row-padding w3-theme">
	  </div>
	  
	  <div id="blog-template" class="row">
		<div class="col-sm-12">
			<div id="{{id}}" class="w3-card-4 w3-dark-grey w3-round-large" draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div class="w3-container w3-center">
					<div class="row">
						<div class="col-sm-1">
							<a class="btn btn-info marginTop5">{{date}}</a>
						</div>
						<div class="col-sm-11">
							<a class="btn btn-warning marginTop5">{{storyName}}</a>
							<div class="blogStory">{{storyText}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	  </div>

	</div>
	
	
	<!-- Trigger/Open The Modal 
	<button id="myBtn">Login</button>-->

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
		<span class="close">&times;</span>
		<p>Login..</p>
	  </div>

	</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalLoginForm">
    Login
</button>
	
	
<div id="ModalLoginForm" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Login</h1>
            </div>
            <div class="modal-body">
                <form role="form" method="POST" action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">E-Mail Address</label>
                        <div>
                            <input type="email" class="form-control input-lg" name="email" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input type="password" class="form-control input-lg" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember"> Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-success">Login</button>
 
                            <a class="btn btn-link" href="">Forgot Your Password?</a>
                        </div>
                    </div>
                </form>
                <h1>Or Signup!</h1>
                <form role="form" method="POST" action="">
                    <input type="hidden" name="_token" value="">
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-Mail Address</label>
                        <div>
                            <input type="email" class="form-control input-lg" name="email" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input type="password" class="form-control input-lg" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <div>
                            <input type="password" class="form-control input-lg" name="password_confirmation">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-success">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

                 <div class="col-lg-2">Kanban Task Manager and Board</div>
                 <div class="col-lg-3">Allcountjs (node + mongodb) application</div>
                 <div class="col-lg-2"><a class="btn btn-info" href="http://www.talkisbetter.com:9080/" role="button">Task Manager and Kanban Board</a></div>
              </div> 

                -->
  </div>
</body>
</html>
